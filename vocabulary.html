 <canvas width="900" height="500" id="myCanvas">

<div id="tags">
  <ul class="weighted" style="font-size: 50%" id="weightTags">

            {{ item }}
            </a>
     </li>
    {% endfor %}

{% endfor %}
 </ul>
</div>
